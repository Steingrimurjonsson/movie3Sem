<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>MOVIES</h1>


        <form>
            <input type="text" id="txt" placeholder="">
            <input type="submit" id="but" value="FIND MOVIE BY ID">
            <input type="submit" id="butY" value="FIND MOVIES BY YEAR">
            <input type="submit" id="butN" value="FIND MOVIEs BY NAME">
            <input type="submit" id="but2" value="GET ALL MOVIES">

        </form>

        <div id="table"></div>

        <script>
            const txt = document.querySelector("#txt");
            const table = document.querySelector("#table");
            const but = document.querySelector("#but");
            const but2 = document.querySelector("#but2");
            const butY = document.querySelector("#butY");
            const butN = document.querySelector("#butN");
            function userToTable(user) {
                var tableData = user.map(x => "<tr><td>" + x.id + "</td><td>" + x.name + "</td><td>" + x.year + "</td><td>" + x.actors + "</td></tr>");
                tableData.unshift("<table class=\"table\"><tr><th>ID</th><th>Name</th><th>Year</th><th>Actors</th></tr>")
                tableData.push("</table>");
                return tableData.join('');
            }
            but.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/movie/api/movie/" + txt.value;
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            table.innerHTML = userToTable(data);
                        })
            }

            but2.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/movie/api/movie/all";
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            table.innerHTML = userToTable(data);

                        })
            }
            butY.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/movie/api/movie/year" + txt.value;;
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            table.innerHTML = userToTable(data);

                        })
            }
            butN.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/movie/api/movie/name/" + txt.value;;
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            table.innerHTML = userToTable(data);

                        })
            }
        </script>
    </body>
</html>
