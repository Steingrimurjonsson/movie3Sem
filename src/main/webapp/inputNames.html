<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <br><br><br><br>
        <h1>NAMES</h1>
             <div id="li"></div>
        <form>
            <input type="text" id="input" name="name">
            <input id="ab" type="submit" value="Add name">

            <br>  <br>  <br>

            <input id="rfb" type="submit" value="remove first">
            <input id="rlb" type="submit" value="remove last">
        </form>
        <script>
            var arrayLi = ["Lars", "Peter", "Jan", "Ian"];
            var li = document.querySelector("#li");
            const input = document.querySelector("#input");
            //buttons
            const addName = document.querySelector("#ab");
            const rf = document.querySelector("#rfb");
            const rl = document.querySelector("#rlb");
            var liUlList = function (arrayLi) {
                var result = arrayLi.map(x => "<li>" + x + "</li>");
                result.unshift("<ul>");
                result.push("<ul>");
                return result.join('');
            }
            li.innerHTML = liUlList(arrayLi);

            function pushToArray(name) {
                arrayLi.push(name);
            }

            addName.onclick = function (e) {
                e.preventDefault();
                pushToArray(input.value);
                li.innerHTML = liUlList(arrayLi);
                input.value = "";
            };

            rf.onclick = function (e) {
                e.preventDefault();
                arrayLi.shift();
                li.innerHTML = liUlList(arrayLi);
            }

            rl.onclick = function (e) {
                e.preventDefault();
                arrayLi.pop();
                li.innerHTML = liUlList(arrayLi);
            }


        </script>
      
  
   

    </body>
</html>
